<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vanilla Todo</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section>
                <h1>투두 리스트</h1>
                <div id="input-box">
                    <input id="input-form" onkeyup="enterPush()" placeholder="할 일을 입력해 주세요." />
                    <button id="input-button" onclick="pushTodo()">+</button>
                </div>
            </section>
            <section>
                <h4>TO DO</h4>
                <ul class="list" id="todo-list">
                    <!-- <li class="item">
                        <div class="item-content todo">잘 먹고 잘 자기</div>
                        <button class="item-remove"></button>
                    </li> -->
                </ul>
            </section>
            <section>
                <h4>DONE</h4>
                <ul class="list" id="done-list">
                    <!-- <li class="item">
                        <div class="item-content done">잘 먹고 잘 자기</div>
                        <button class="item-remove"></button>
                    </li> -->
                </ul>
            </section>
        </main>
    </body>
    <script src="script.js"></script>
</html>
