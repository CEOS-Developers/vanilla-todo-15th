<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <header>
        <h1>할 일 목록</h1>
        <form id="form">
          <input id="input" type="text" placeholder="여기 입력해 주세요" />
          <button type="submit" id="submitBtn">+</button>
        </form>
      </header>

      <section>
        <h2>해야할 일</h2>
        <ul id="savedList"></ul>
      </section>
      <section>
        <h2>끝낸 일</h2>
        <ul id="doneList"></ul>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
