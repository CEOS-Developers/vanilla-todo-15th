<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="top-contents">
        <h2 class="todo-title">투두리스트</h2>
        <div class="todo-input-items">
          <input class="todo-input" placeholder="할 일을 입력하세요" />
          <input
            class="todo-input-button"
            type="button"
            value="+"
            onclick="addTodoItem()"
          />
        </div>
      </div>
      <div class="center-contents">
        <h3>TO DO&nbsp<span class="todo-count"></span></h3>
        <ul class="todo-list"></ul>
      </div>
      <div class="bottom-contents">
        <h3>DONE&nbsp<span class="done-count"></span></h3>
        <ul class="done-list"></ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
