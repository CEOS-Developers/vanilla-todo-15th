<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>할 일 목록</h1>
      <form id="form">
        <input id="input" type="text" placeholder="여기 입력해 주세요" />
        <button type="submit" id="submit">+</button>
      </form>

      <section class="savedList">
        <p>해야할 일</p>
        <ul id="savedToDo"></ul>
      </section>

      <section class="doneList">
        <p>끝낸 일</p>
        <ul id="doneToDo"></ul>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
