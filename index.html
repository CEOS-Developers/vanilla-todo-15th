<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla Todo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h2 id="to-do">
    📚 투두리스트
  </h2>
  <div id="yet">
    <div id="formDiv">
      <form action="" id="input-form">
        <input id="input-box" type="text" required>
        <button id="plus" type="submit">+</button>
      </form>
    </div>
    <div id="b">
      <div id="todoNum">To Do (0)</div>
      <ul id="yet-list">
      </ul>
    </div>
  </div>
  <div id="done">
    <div id="doneNum">DONE (0)</div>
    <ul id="done-list">
    </ul>
  </div>
</div>
</body>
<script src="script.js"></script>
</html>
